spring.application.name=Form_Validation_Builder


# Spring datasource configuration (for MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/userFormValidationDb?createDatabaseIfNotExist=true
spring.datasource.username=Rutu
spring.datasource.password=Rutu@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA properties
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# server 
server.port=8082

# Increase the Thread Pool Size
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=50

# Database Connection Pooling
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000

#web security 

spring.security.user.name=Rutuja
spring.security.user.password=Rutuja@123




